           y="0"
           x="0"
           height="1080.1738"
           width="614.40002"
           id="rect44" /></flowRegion><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy';text-align:start;text-anchor:start;fill:#502d16"
         id="flowPara948">Cowboy Collective has a little saying which is “anyone can be a cowboy!” but some folks out there who might want to be a cowboy don’t feel like they are. That’s why I’m drafting some “Rules of the Cowboy!” If you’re lookin’ to be a cowboy and wonderin’ how to get started, just read up on the following rules, and you, too, can be a cowboy!</flowPara><flowPara
         id="flowPara896"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy';text-align:start;text-anchor:start;fill:#502d16" /><flowPara
         id="flowPara898"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy';text-align:start;text-anchor:start;fill:#502d16">Cowboys are BRAVE</flowPara><flowPara
         id="flowPara900"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy';text-align:start;text-anchor:start;fill:#502d16">More than anything cowboys are courageous. Sometimes doing the right thing feels scary. Sometimes we might worry about other people judging us. It’s okay to be scared because being brave is about doing brave things, not about how you feel inside. Bravery is without a doubt the most important rule of the cowboy, and every time that you do something brave, even if it’s as small as asking to spend time with a friend, you are a cowboy!</flowPara><flowPara
         id="flowPara902"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy';text-align:start;text-anchor:start;fill:#502d16" /><flowPara
         id="flowPara904"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy';text-align:start;text-anchor:start;fill:#502d16">Cowboys are KIND</flowPara><flowPara
         id="flowPara906"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy';text-align:start;text-anchor:start;fill:#502d16">When a cowboy rides into town on his horse what does he do? Well- he fixes the place up, of course! Cowboys are always working to improve the lives of the people around them. We don’t always know what the people around us need, and so cowboys have to be good listeners, not just good workers. Sometimes listening is all it takes!</flowPara><flowPara
         id="flowPara908"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy';text-align:start;text-anchor:start;fill:#502d16" /><flowPara
         id="flowPara910"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy';text-align:start;text-anchor:start;fill:#502d16">Cowboys are HARDWORKING</flowPara><flowPara
         id="flowPara912"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy';text-align:start;text-anchor:start;fill:#502d16">Cowboys are known to go on long and treacherous journeys, getting thrown of their horse every once and a while. Do they give up? No! Cowboys keep on working until the job is good and done. Often times cowboys end up exploring paths that lead to a dead end and they’ll have to turn their horse around and walk back to where they came from. Walking back the way you can feel like failing, but you’ve only really failed when you don’t try a second time. Hardworking means accepting when the first path we choose isn’t the right one, and trying a new path.</flowPara><flowPara
         id="flowPara914"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy';text-align:start;text-anchor:start;fill:#502d16" /><flowPara
         id="flowPara916"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy';text-align:start;text-anchor:start;fill:#502d16">Cowboys are FREE</flowPara><flowPara
         id="flowPara918"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy';text-align:start;text-anchor:start;fill:#502d16">When you’re out on the open road you’re free to be and do whatever you like! Cowboys can eat a can of tuna with their hands! Cowboys can yodel into the canyons, even if they aren’t very good yet! Cowboys do as they please because cowboys roam wild and free. Freedom means carving your own path, and making your own rules.</flowPara><flowPara
         id="flowPara920"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy';text-align:start;text-anchor:start;fill:#502d16" /></flowRoot>
