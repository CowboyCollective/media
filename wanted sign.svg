   id="flowSpan74"
   style="font-style:normal;font-variant:normal;font-weight:900;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy'">SEARCH</flowSpan> for an original music video to accompany a <flowSpan
   id="flowSpan76"
   style="font-style:normal;font-variant:normal;font-weight:900;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy'">MINUTE LONG COWBOY SONG</flowSpan><flowSpan
   style="-inkscape-font-specification:'Besley* Heavy';font-family:'Besley*';font-weight:900;font-style:normal;font-stretch:normal;font-variant:normal"
   id="flowSpan45">!</flowSpan> All cowboys (you don't have to be a boy to be a cowboy!) can apply with their ideas for a <flowSpan
   id="flowSpan78"
   style="font-style:normal;font-variant:normal;font-weight:900;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy'">MUSIC VIDEO</flowSpan>, and if selected they will receive a <flowSpan
   id="flowSpan98"
   style="font-style:normal;font-variant:normal;font-weight:900;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy'">$1,000</flowSpan> <flowSpan
   id="flowSpan80"
   style="font-style:normal;font-variant:normal;font-weight:900;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy'">REWARD</flowSpan> to help create their art!</flowPara><flowPara
         id="flowPara52"
         style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Medium';text-align:start;text-anchor:start;fill:#502d16" /><flowPara
         id="flowPara54"
         style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Medium';text-align:start;text-anchor:start;fill:#502d16">Once the first round of 10 music videos are made, a second round will start, so if you don't get selected in the first round <flowSpan
   id="flowSpan82"
   style="font-style:normal;font-variant:normal;font-weight:900;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Heavy'">YOU WILL HAVE ANOTHER CHANCE!</flowSpan></flowPara><flowPara
         id="flowPara56"
         style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Medium';text-align:start;text-anchor:start;fill:#502d16" /><flowPara
         id="flowPara58"
         style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Medium';text-align:start;text-anchor:start;fill:#502d16">All cowboy art is included in the Cowboy Collective, so you are welcome to make a music video even if you didn't get the reward, and that video will be included in the Cowboy Collective Archives!</flowPara><flowPara
         id="flowPara60"
         style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-family:'Besley*';-inkscape-font-specification:'Besley* Medium';text-align:start;text-anchor:start;fill:#502d16" /><flowPara
